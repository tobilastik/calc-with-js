<!DOCTYPE html>
<html>
<head>
<title>JavaScript Simple Calculator</title>
<link rel="stylesheet" type="text/css" media="screen" href="calculator.css" />
<script src="calculator.js"></script>   

<div id="background">
<div id="disp-result"></div>
    
<div id="row">

    <button id="ac" class="ac">AC </button>
    <button value="%" class="opera">%</button>
    <button value="/" class="operator">&divide;</button>
    </div>

    <div id="row">
        <button id="7" class="num">7</button>
        <button value="8" class="num">8</button>
        <button value="9" class="num">9</button>
        <button value="*" class="operator">X</button>
        
    </div>

    <div id="row">
            <button value="4" class="num">4</button>
            <button value="5" class="num">5</button>
            <button value="6" class="num">6</button>
            <button value="-" class="operator">-</button>
            
    </div>

    <div id="row">
            <button value="1" class="num">1</button>
            <button value="2" class="num">2</button>
            <button value="3" class="num">3</button>
            <button value="+" class="operator">+</button>
           
    </div>

    <div id="row">
            <button value="0" class="num_bg zero">0</button>
            <button value="." class="dot">.</button>
            <button value="=" id="equal" class="operator">=</button>
            
    </div>
           </div>
           </head>
           
    </head>
    </html>
